<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetFax | Pets</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
    <h2>{{ pet.pet_name }}</h2>
    <div class="callout">
        <span style="font-weight: 800">Fun Facts About {{ pet.pet_name }}</span>
        <br />{{pet.pet_fact}}
    </div>
    <div class="pets-container">
        <div class="show-pet">
        <img src="{{ url_for('static', filename='assets/')}} {{ pet.pet_photo }}" alt="{{ pet.pet_name }}">
    </div>
    </div>
    <a href="/pets">Go Back</a>
    </div>
</body>
</html>
